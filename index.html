<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/scss/main.css" />
  </head>
  <body>
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg bg-transparent custom-nav">
        <div class="container-fluid">
          <div
            class="collapse navbar-collapse justify-content-center align-items-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link home" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-end">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-expanded="false"
                  >English</a
                >
                <ul class="dropdown-menu bg-transparent dropdown-custom">
                  <li>
                    <a class="dropdown-item bg-transparent" href="#"
                      >Indonesia</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link font-bold nav-link-active"
                  href="#"
                  id="active-button"
                  onclick="active()"
                  >Sign in</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-primary rounded-pill px-3 py-2 register-button font-bold"
                  href="#"
                  id="non-active-button"
                  onclick="nonActive()"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- main -->
    <div class="container">
      <div class="row justify-content-between custom-section">
        <!--Form Kiri -->
        <div class="col-12 col-lg-4" id="section-custom">
          <div class="utama py-5 pt-0">
            <h1 id="text-prop">Sign In To</h1>
            <h1 id="text-propB">Recharge Direct</h1>
          </div>
          <div class="biasa" id="text-p">
            <p>
              if you don't an account<br />
              you can <a href="#" onclick="nonActive()">Register here!</a>
            </p>
          </div>
        </div>

        <!-- Form Kanan -->
        <div class="col-4 form-custom" id="form-custom">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Username"
            />
            <label for="floatingInput">Enter Username</label>
          </div>
          <div class="form-floating mb-3 d-none" id="select-form-custom">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Register as</option>
              <option value="user">User</option>
              <option value="mitra">Mitra</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
          </div>
          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button
            type="submit"
            id="submit"
            class="btn btn-primary w-100 p-3"
            onclick="klik()"
          >
            Sign in
          </button>
          <div id="login-else" class="text-end mt-2"></div>
        </div>

        <!-- login -->
        <div class="col-12 col-lg-6 d-none" id="login-teks">
          <div class="utama py-5 pt-0">
            <h1 id="text-prop">
              Hello <span style="color: #ffea2c" id="nama"></span>
            </h1>
          </div>
        </div>

        <!-- Logout Button -->
        <div class="col-4 d-none" id="out">
          <div class="utama py-2 pt-0">
            <h1 id="text-prop">
              Anda berhasil login sebagai
              <span style="color: #4461f2" id="roles"></span>
            </h1>
          </div>
          <button
            type="submit"
            id="logout"
            class="btn btn-primary w-50 p-3 rounded-pill"
            onclick="logout()"
          >
            Logout
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
